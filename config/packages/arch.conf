#!/bin/bash

# Crucible - Arch Linux Package Configuration
# Defines all packages to be installed on Arch Linux systems
# Separates official repository packages from AUR packages

# ============================================================================
# SYSTEM UTILITIES (Official Repositories)
# ============================================================================
ARCH_SYSTEM_UTILS=(
    htop
    btop
    stow
    fzf
    zip
    unzip
    wget
    curl
    zoxide
    bash-completion
    neofetch
)

# System utilities from AUR
ARCH_SYSTEM_UTILS_AUR=(
    nerdfetch
    vicinae           # IP address widget (Note: skipped for now per user preference)
)

# ============================================================================
# DEVELOPMENT TOOLS (Official Repositories)
# ============================================================================
ARCH_DEV_TOOLS=(
    vim
    bat
    zsh
    neovim
    starship
    tmux
    git
    mise
    lazygit
    lazydocker
)

# Development tools from AUR
ARCH_DEV_TOOLS_AUR=(
    ghostty           # Modern terminal emulator
)

# ============================================================================
# DESKTOP PACKAGES (Official Repositories)
# ============================================================================
ARCH_DESKTOP=(
    gnome-tweaks
)

# Desktop packages from AUR
ARCH_DESKTOP_AUR=(
    helium-browser-bin    # Helium web browser
    firefox-developer-edition  # Firefox dev edition
)

# ============================================================================
# MEDIA PACKAGES (Official Repositories)
# ============================================================================
ARCH_MEDIA=(
    mpv
    flameshot
    gimp
)

# Media packages from AUR
ARCH_MEDIA_AUR=()

# ============================================================================
# FONTS (Official Repositories)
# ============================================================================
ARCH_FONTS=()

# Fonts from AUR
ARCH_FONTS_AUR=(
    ttf-jetbrains-mono-nerd   # JetBrains Mono with Nerd Font patches
)

# ============================================================================
# NOTES
# ============================================================================
# Packages are split between official repositories and AUR (Arch User Repository)
# Official packages are installed with pacman
# AUR packages are installed with yay
#
# To skip a category during installation:
#   ./run.sh --skip-packages=desktop,media
#
# For minimal installation (dev tools only):
#   ./run.sh --minimal
