#!/bin/bash

# Crucible - Fedora Package Configuration
# Defines all packages to be installed on Fedora Linux systems
# Packages are organized by category for selective installation

# ============================================================================
# SYSTEM UTILITIES
# Essential system tools and utilities
# Installed with: --skip-packages excludes system
# ============================================================================
FEDORA_SYSTEM_UTILS=(
    # System monitoring
    htop              # Interactive process viewer
    btop              # Modern system resource monitor
    
    # File management
    stow              # Symlink farm manager (for dotfiles)
    fzf               # Fuzzy file finder
    zoxide            # Smarter cd command
    
    # Archive tools
    zip               # ZIP archive utility
    unzip             # UnZIP archive utility
    
    # Download tools
    wget              # File downloader
    curl              # Data transfer tool
    
    # Shell utilities
    bash-completion   # Bash tab completion
    
    # Terminal enhancements (optional)
    # neofetch        # System info display (commented out - use fastfetch)
    # nerdfetch       # Custom fetch script
)

# ============================================================================
# DEVELOPMENT TOOLS
# Programming tools and development environment
# Installed with: --skip-packages excludes dev
# ============================================================================
FEDORA_DEV_TOOLS=(
    # Editors
    vim               # Terminal text editor
    neovim            # Modern Vim fork
    
    # Terminal emulators
    # ghostty         # Fast terminal (from Terra repo, added separately)
    
    # Shells
    zsh               # Z shell
    
    # Prompt and tools
    starship          # Cross-shell prompt
    
    # Terminal multiplexers
    tmux              # Terminal multiplexer
    
    # Version control
    git               # Distributed version control
    lazygit           # TUI for git
    
    # Enhanced CLI tools
    bat               # Cat clone with syntax highlighting
    
    # Runtime version management
    mise              # Polyglot runtime version manager (formerly rtx)
    
    # Docker tools
    lazydocker        # TUI for Docker
)

# ============================================================================
# DESKTOP PACKAGES
# GUI applications and desktop enhancements
# Installed with: --skip-packages excludes desktop (or use --minimal)
# ============================================================================
FEDORA_DESKTOP=(
    # GNOME tools
    gnome-tweaks      # GNOME advanced settings
    
    # Browsers (from Terra)
    # helium-browser  # Helium browser (from Terra)
    # firefox         # Web browser (usually pre-installed)
)

# ============================================================================
# MEDIA PACKAGES
# Media players and editors
# Installed with: --skip-packages excludes media
# ============================================================================
FEDORA_MEDIA=(
    mpv               # Command-line media player
    flameshot         # Screenshot tool
    gimp              # Image editor
)

# ============================================================================
# FONTS
# Typography and icon fonts
# Installed with: --skip-packages excludes fonts
# ============================================================================
FEDORA_FONTS=(
    # Nerd fonts with icons (from Terra repo)
    # jetbrains-mono-nerd-fonts  # JetBrains Mono with Nerd Font icons (Terra)
)

# ============================================================================
# NOTES
# ============================================================================
# The following packages are available in Terra repository and will be
# installed separately from the Terra repo setup:
# - ghostty              # Modern terminal emulator
# - helium               # Helium web browser
# - jetbrains-mono-nerd-fonts  # Developer font with icons
#
# To add packages from Terra:
#   sudo dnf install --repo=terra <package>
#
# To skip a category during installation:
#   ./run.sh --skip-packages=desktop,media
#
# For minimal installation (dev tools only):
#   ./run.sh --minimal
